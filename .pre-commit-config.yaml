default_language_version:
  python: python3

repos:
  # Basic file checks and fixes
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: debug-statements
      - id: detect-private-key
      - id: check-executables-have-shebangs

  # Python code formatting, linting, import sorting, and docstring fixing
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.5
    hooks:
      - id: ruff
        files: \.py$
        args: [
          "--fix",
          "--unsafe-fixes",
          "--extend-ignore=ANN003,ANN201,D203,D213,ERA001,COM812,ISC001,S605,PLR0915,S603,A002,S202,D401,INP001,D104,C901,D100,PLR0912,PLR2004,PLR0913,ARG002,FBT001,FBT002,N803,N806,N812,SLF001,G004,PTH118,PTH123,TRY002",
          "--select=ALL",
          "--target-version=py312",
          "--line-length=99",
          "--show-fixes",
          "--respect-gitignore",
          "--fixable=ALL",
          "--extend-exclude=.*\\.ipynb",
        ]
      - id: ruff-format
        files: \.py$
        args: [
          "--line-length=99",
          "--respect-gitignore",
        ]

