  #       args: [
  #         "--line-length=99"
  #       ]

  # Python syntax upgrading
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py312-plus]

  # Documentation and text improvements
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        args: ["--number"]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables
          - mdformat-frontmatter
          - mdformat-toc
          - mdformat-black

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args:
          - --skip=logs/**,data/**,*.ipynb,*.lock
          - --ignore-words-list=cxg,soma,ruff,tiledb,datapipe,datapipes,dataloader,dataloaders,nd,multline,Ake,Ois,Mor,infarction,Eextraction
